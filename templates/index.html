<!DOCTYPE html>
<html>
<head>
<title>Text Analysis</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
  font-size: 2em;
  margin-bottom: 20px;
}

p {
  line-height: 1.5;
  margin-bottom: 10px;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: inherit;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #44AB4F; }

</style>
</head>
<body>
<h1>Text Analysis</h1>
<p>Enter some text below and click "Analyze" to see the character, digit, uppercase, and lowercase letter counts:</p>
<form method="post">
  <textarea name="text" rows="5" cols="50"></textarea><br>
  <input type="submit" value="Analyze">
</form>
</body>
</html>
