<!DOCTYPE html>
<html>
<head>
<title>Text Analysis Results</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  text-align: center;
  font-size: 2em;
  margin-bottom: 20px;
}

pre {
  background-color: #f5f5f5;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: monospace;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

li:before {
  content: "â€¢";
  color: #4CAF50; 
  margin-right: 10px;
}

</style>
</head>
<body>
<h1>Text Analysis Results</h1>
<p>You entered:</p>
<pre>{{ text }}</pre>
<p>Here are the counts:</p>
<ul>
  <li>Total characters: {{ character_count }}</li>
  <li>Digits: {{ digit_count }}</li>
  <li>Uppercase letters: {{ uppercase_count }}</li>
  <li>Lowercase letters: {{ lowercase_count }}</li>
</ul>
</body>
</html>
